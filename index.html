            <img src="./images/logo.png" width="45" alt="" />
          </div>
          <div class="toggle-button">
            <a id="openNav" class="btn border-0">
            </a>
          </div>

    </header>
    
    <section id="search">
      <div class="container py-4">
        <div class="row">
          <div class="col-md-6">
            <input id="search-name" type="text" placeholder="Search By Name" class="form-control" onkeyup="searchByName(this.value)">
          </div>
          <div class="col-md-6">
            <input id="search-letter" type="text" placeholder="Search By First Letter" class="form-control" onkeyup="searchByLetter(this.value)" maxlength="1">
          </div>
        </div>
      </div>
    </section>

    <section id="home">
      <div class="container py-5">
        <div class="row" id="homeSectionData">
        </div>
      </div>
    </section>


    <section id="contact-us">
      <div class="container h-100">
        <div class="h-100 d-flex align-items-center">
          <div class="row">
            <div class="col-md-6">
              <input onkeyup="checkFormValdation()" type="text" id="name" placeholder="Enter Your Name" class="form-control">
            </div>
            <div class="col-md-6">
              <input onkeyup="checkFormValdation()" type="text" id="email" placeholder="Enter Your Email" class="form-control">
            </div>
            <div class="col-md-6">
              <input onkeyup="checkFormValdation()" type="text" id="phone" placeholder="Enter Your Phone" class="form-control">
            </div>
            <div class="col-md-6">
              <input onkeyup="checkFormValdation()" type="text" id="age" placeholder="Enter Your Age" class="form-control">
            </div>
            <div class="col-md-6">
              <input onkeyup="checkFormValdation()" type="password" id="password" placeholder="Enter Your Password" class="form-control">
            </div>
            <div class="col-md-6">
              <input onkeyup="checkFormValdation()" type="password" id="re-password" placeholder="Enter Your Repassword" class="form-control">
            </div>
            <div class="col-md-12 d-flex justify-content-center">
              <button id="submitButton" type="button" class="btn btn-outline-danger" disabled>Submit</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    
    <section id="categories">
      <div class="container py-5">
        <div class="row" id="categoriesSectionData">
        </div>
      </div>
    </section>
    
    <section id="area">
      <div class="container py-5">
        <div class="row" id="areaSectionData"></div>
      </div>
    </section>


    <section id="ingredients">
      <div class="container py-5">
        <div class="row" id="ingredientsSectionData"></div>
      </div>
    </section>


    <section id="meal-description">
      <div class="container py-5">
        <div class="main d-flex" id="mealDescriptionSectionData"></div>
      </div>

    </section>

    <div id="loader">
      <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
